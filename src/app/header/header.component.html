<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <logo>
        <a class="navbar-brand" routerLink="home">Navbar</a>
    </logo>
    <links>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link waves-light" routerLink="home" mdbWavesEffect>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" routerLink="formularios" *ngIf="auth.is.medico" mdbWavesEffect>Formularios</a>
            </li>
              <li class="nav-item" routerLinkActive="paciente" *ngIf="auth.is.medico">
                <a class="nav-link" routerLink="paciente">Paciente</a>
              </li>
              <li class="nav-item" routerLinkActive="patientform1resource" *ngIf="auth.is.medico">
                <a class="nav-link" routerLink="patientform1resource">Archivo</a>
              </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active" *ngIf="!auth.authenticated">
              <a class="nav-link" routerLink="auth">Login | Register</a>
            </li>
            <li class="nav-item" *ngIf="auth.authenticated">
              <a class="nav-link" routerLink="home" (click)="auth.logout()"><span class="fa fa-power-off"></span> Logout</a>
            </li>
          </ul>
    </links>
    
</mdb-navbar>
