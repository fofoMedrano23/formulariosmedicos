<div class="row">
  <div class="col col-sm-12">
    <div class="card">
      <div class="card-header">
          {{ service.resource?.data.panelFullname | uppercase }}
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ service.resource?.data.email | uppercase}}</h3>
        <p class="card-text" [innerHtml]="service.resource?.data.panelPhoneNumber"></p>
      </div>
    </div>
  </div>
</div>
